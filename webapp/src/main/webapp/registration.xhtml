<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>User registration</h1>

		<h:form id="reg">

			<p:messages id="messages" showDetail="true" autoUpdate="true" />

			<h:panelGrid columns="3" columnClasses="titleCell">

				<h:outputLabel for="username" value="Username" />
				<h:inputText id="username" value="#{regBean.username}" />
				<p:message for="username" />

				<h:outputLabel for="firstname" value="Firstname:" />
				<h:inputText id="firstname" value="#{regBean.firstname}" />
				<p:message for="firstname" />

				<h:outputLabel for="lastname" value="Lasttname:" />
				<h:inputText id="lastname" value="#{regBean.lastname}" />
				<p:message for="lastname" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{regBean.email}" />
				<p:message for="email" />

				<h:outputLabel for="confirmemail" value="Confirm Email:" />
				<h:inputText id="confirmemail" value="#{regBean.confirmemail}" />
				<p:message for="confirmemail" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{regBean.password}"
					match="confirmpassword" label="Password" feedback="true"
					required="true" />
				<p:message for="password" />

				<h:outputLabel for="confirmpassword" value="Confirm Password:" />
				<p:password id="confirmpassword" value="#{regBean.confirmpassword}"
					label="Confirm Password" required="true" />
				<p:message for="confirmpassword" />

				<p:commandButton value="Register" actionListener="#{regBean.register}" />
				<h:commandButton type="reset" value="Reset" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
