<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Create new team</h1>

		<h:form id="reg">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				globalOnly="true" />
			<p:panelGrid id="grid">
				<p:row>
					<p:column>
						<h:outputLabel for="tname" value="Team name:" />
					</p:column>
					<p:column>
						<h:inputText id="tname" value="#{teamBean.team.name}" />
					</p:column>
					<p:column>
						<p:message for="tname" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:selectOneRadio value="#{teamBean.team.publicTeam}">
							<f:selectItem itemValue="#{true}" itemLabel="Public" />
							<f:selectItem itemValue="#{false}" itemLabel="Private" />
						</p:selectOneRadio>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton value="Create" action="#{teamBean.create}" update="grid" />
					</p:column>
					<p:column>
						<p:commandButton value="Reset" update="grid" process="@this">
							<p:resetInput target="grid" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
