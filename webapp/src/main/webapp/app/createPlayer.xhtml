<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Create new player</h1>

		<h:form id="reg">
			<p:messages id="messages" showDetail="true" autoUpdate="true" globalOnly="true" />
			<p:panelGrid id="grid">
				<p:row>
					<p:column>
						<h:outputLabel for="firstname" value="Firstname:" />
					</p:column>
					<p:column>
						<h:inputText id="firstname" value="#{playerBean.player.firstname}" />
					</p:column>
					<p:column>
						<p:message for="firstname"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="lastname" value="Lastname:" />
					</p:column>
					<p:column>
						<h:inputText id="lastname" value="#{playerBean.player.lastname}" />
					</p:column>
					<p:column>
						<p:message for="lastname" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="street" value="Street:" />
					</p:column>
					<p:column>
						<h:inputTextarea id="street" value="#{playerBean.player.street}" />
					</p:column>
					<p:column>
						<p:message for="street" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="zip" value="ZIP:" />
					</p:column>
					<p:column>
						<h:inputText id="zip" value="#{playerBean.player.zip}" />
					</p:column>
					<p:column>
						<p:message for="zip" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="city" value="City:" />
					</p:column>
					<p:column>
						<h:inputText id="city" value="#{playerBean.player.city}" />
					</p:column>
					<p:column>
						<p:message for="city" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="country" value="Country:" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{playerBean.player.country}"
							effect="fade" filter="true" filterMatchMode="startsWith"
							id="country">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{playerBean.countries}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:message for="country" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="email" value="Email:" />
					</p:column>
					<p:column>
						<h:inputText id="email" value="#{playerBean.player.email}" />
					</p:column>
					<p:column>
						<p:message for="email" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="phone" value="Phone:" />
					</p:column>
					<p:column>
						<h:inputText id="phone" value="#{playerBean.player.phone}" />
					</p:column>
					<p:column>
						<p:message for="phone" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton value="Add" actionListener="#{playerBean.create}" update="grid" />
					</p:column>
					<p:column>
						<p:commandButton value="Reset" update="grid" process="@this">
							<p:resetInput target="grid" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
		
		<script type="text/javascript">  
		/**  
		 * Bean validator for @Email  
		 */  
		PrimeFaces.validator['Email'] = {  
		      
		    pattern: /\S+@\S+/,  
		              
		    MESSAGE_ID: 'com.easytournament.webapp.validation.email.message',  
		      
		    validate: function(element, value) {  
		        var vc = PrimeFaces.util.ValidationContext;  
		  
		        if(!this.pattern.test(value)) {  
		            var msgStr = element.data('p-email-msg'),  
		            msg = msgStr ? {summary:msgStr, detail: msgStr} : vc.getMessage(this.MESSAGE_ID);  
		      
		            throw msg;  
		        }  
		    }  
		};
		</script> 
	</ui:define>
</ui:composition>
