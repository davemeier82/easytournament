<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>My Tournaments</h1>

		<h:form id="mytourn">

				<h:panelGrid columns="3" columnClasses="titleCell">
					<p:dataTable value="#{myTournBean.tournaments}" var="tourn" sortMode="multiple" paginator="true"
						id="table" rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{tourn.tournament.name}" />
						</p:column>
						<p:column>
							<p:commandButton value="Edit" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" columnClasses="titleCell">
					<p:dataTable value="#{myTournBean.registredTeamTournaments}" sortMode="multiple" paginator="true"
						var="tourn" id="registredteamtable" rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Tournament" />
							</f:facet>
							<h:outputText value="#{tourn.tournament.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Team" />
							</f:facet>
							<h:outputText value="#{tourn.team.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{tourn.accepted}" />
						</p:column>
						<p:column>
							<p:commandButton value="Sign off"
								actionListener="#{myTournBean.setCurrentTeamTournament(tourn)}"
								oncomplete="PF('signoffdialog').show();" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" columnClasses="titleCell">
					<p:dataTable value="#{myTournBean.registredPlayerTournaments}" sortMode="multiple" paginator="true"
						var="tourn" id="registredplayertable" rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Tournament" />
							</f:facet>
							<h:outputText value="#{tourn.tournament.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Lastname" />
							</f:facet>
							<h:outputText value="#{tourn.player.lastname}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{tourn.accepted}" />
						</p:column>
						<p:column>
							<p:commandButton value="Sign off"
								actionListener="#{myTournBean.setCurrentPlayerTournament(tourn)}"
								oncomplete="PF('signoffdialog').show();" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			<p:dialog id="signoffdialog" modal="true" widgetVar="signoffdialog" header="Sign off">
				<h:panelGrid columns="2" columnClasses="titleCell">
					<h:outputLabel
						value="Do you really want to  sign off from the tournament?" />
				</h:panelGrid>
				<p:commandButton value="Yes" actionListener="#{myTournBean.signOff()}"
					oncomplete="PF('signoffdialog').hide();" />
				<p:commandButton value="No"
					oncomplete="PF('signoffdialog').hide();" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
