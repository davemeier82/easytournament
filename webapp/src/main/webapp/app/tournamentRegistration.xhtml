<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Tournament Registration</h1>

		<h:form id="reg">
				<h:panelGrid rendered="#{tournRegBean.tournament.teamTournanament}"
					columns="3" columnClasses="titleCell">
					<p:dataTable value="#{tournRegBean.teams}" var="team" sortMode="multiple" paginator="true"
						id="tournamenttable" rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{team.team.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Select" />
							</f:facet>
							<h:commandButton action="#{tournRegBean.register}" value="Select">
								<f:setPropertyActionListener target="#{tournRegBean.team}"
									value="#{team.team}" />
							</h:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
				<h:panelGrid rendered="#{tournRegBean.tournament.teamTournanament == false}" columns="3" columnClasses="titleCell">
					<p:dataTable
						value="#{tournRegBean.players}" var="player" id="playertable" sortMode="multiple" paginator="true"
						rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Firstname" />
							</f:facet>
							<h:outputText value="#{player.firstname}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Lastname" />
							</f:facet>
							<h:outputText value="#{player.lastname}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Select" />
							</f:facet>
							<h:commandButton action="#{tournRegBean.register}" value="Select">
								<f:setPropertyActionListener target="#{tournRegBean.player}"
									value="#{player}" />
							</h:commandButton>
						</p:column>
					</p:dataTable>

				</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
