<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Create new tournament</h1>

		<h:form id="reg">
			<p:messages globalOnly="true" />
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="tname" value="Tournament name:" />
					</p:column>
					<p:column>
						<h:inputText id="tname" value="#{tournamentBean.tournament.name}" />
					</p:column>
					<p:column>
						<p:message for="tname" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="sporttype" value="Sport:" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{tournamentBean.tournament.sporttype}"
							effect="fade" filter="true" filterMatchMode="startsWith"
							id="sporttype">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{tournamentBean.sports}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:message for="sporttype" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="sport" value="Other sport name:" />
					</p:column>
					<p:column>
						<h:inputText disabled="true" id="sport"
							value="#{tournamentBean.tournament.sport}" />
					</p:column>
					<p:column>
						<p:message for="sport" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:selectOneRadio id="teams"
							value="#{tournamentBean.tournament.teamTournanament}">
							<f:selectItem itemValue="#{true}" itemLabel="Teams" />
							<f:ajax event="click" render="teams teams2" />
						</p:selectOneRadio>
					</p:column>
					<p:column>
						<p:selectOneRadio id="teams2"
							value="#{tournamentBean.tournament.teamTournanament}">
							<f:selectItem itemValue="#{false}" itemLabel="Single player" />
							<f:ajax event="click" render="teams teams2" />
						</p:selectOneRadio>
					</p:column>
					<p:column>
						<p:message for="teams" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:selectOneRadio id="public"
							value="#{tournamentBean.tournament.publicTournament}">
							<f:selectItem itemValue="#{true}" itemLabel="Public" />
							<f:ajax event="click" render="public public2" />
						</p:selectOneRadio>
					</p:column>
					<p:column>
						<p:selectOneRadio id="public2"
							value="#{tournamentBean.tournament.publicTournament}">
							<f:selectItem itemValue="#{false}" itemLabel="Private" />
							<f:ajax event="click" render="public public2" />
						</p:selectOneRadio>
					</p:column>
					<p:column>
						<p:message for="public" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="description" value="Description" />
					</p:column>
					<p:column>
						<p:inputTextarea id="description" autoResize="false"
							maxlength="511" value="#{tournamentBean.tournament.description}" />
					</p:column>
					<p:column>
						<p:message for="description" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="fee" value="Fee:" />
					</p:column>
					<p:column>
						<h:inputText id="fee" value="#{tournamentBean.tournament.fee}" />
					</p:column>
					<p:column>
						<p:message for="fee" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="address" value="Place:" />
					</p:column>
					<p:column>
						<p:inputTextarea id="address" autoResize="false" maxlength="255"
							value="#{tournamentBean.tournament.address}" />
					</p:column>
					<p:column>
						<p:message for="address" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="zip" value="ZIP:" />
					</p:column>
					<p:column>
						<h:inputText id="zip" value="#{tournamentBean.tournament.zip}" />
					</p:column>
					<p:column>
						<p:message for="zip" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="city" value="City:" />
					</p:column>
					<p:column>
						<h:inputText id="city" value="#{tournamentBean.tournament.city}" />
					</p:column>
					<p:column>
						<p:message for="city" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="country" value="Country:" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{tournamentBean.tournament.country}"
							effect="fade" filter="true" filterMatchMode="startsWith"
							id="country">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{tournamentBean.countries}" />
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:message for="country" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="website" value="Website:" />
					</p:column>
					<p:column>
						<h:inputText id="website"
							value="#{tournamentBean.tournament.website}" />
					</p:column>
					<p:column>
						<p:message for="website" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="startTime" value="Start date:" />
					</p:column>
					<p:column>
						<p:calendar id="startTime"
							value="#{tournamentBean.tournament.startTime}"
							pattern="MM/dd/yyyy HH:mm" />
					</p:column>
					<p:column>
						<p:message for="startTime" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="endTime" value="End date:" />
					</p:column>
					<p:column>
						<p:calendar id="endTime"
							value="#{tournamentBean.tournament.endTime}"
							pattern="MM/dd/yyyy HH:mm" />
					</p:column>
					<p:column>
						<p:message for="endTime" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="applTime" value="Application deadline:" />
					</p:column>
					<p:column>
						<p:calendar id="applTime"
							value="#{tournamentBean.tournament.applicationEndTime}"
							pattern="MM/dd/yyyy HH:mm" />
					</p:column>
					<p:column>
						<p:message for="applTime" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="nteams"
							value="Maximum number of teams/players:" />
					</p:column>
					<p:column>
						<p:spinner value="#{tournamentBean.tournament.nTeams}" id="nteams"
							min="2" max="127" />
					</p:column>
					<p:column>
						<p:message for="nteams" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="Contact person:" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="firstname" value="Firstname:" />
					</p:column>
					<p:column>
						<h:inputText id="firstname"
							value="#{tournamentBean.tournament.contactfirstname}" />
					</p:column>
					<p:column>
						<p:message for="firstname" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="lastname" value="Lastname:" />
					</p:column>
					<p:column>
						<h:inputText id="lastname"
							value="#{tournamentBean.tournament.contactlastname}" />
					</p:column>
					<p:column>
						<p:message for="lastname" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="phone" value="Phone:" />
					</p:column>
					<p:column>
						<h:inputText id="phone"
							value="#{tournamentBean.tournament.contactphone}" />
					</p:column>
					<p:column>
						<p:message for="phone" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="email" value="Email:" />
					</p:column>
					<p:column>
						<h:inputText id="email"
							value="#{tournamentBean.tournament.contactemail}" />
					</p:column>
					<p:column>
						<p:message for="email" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="contactaddress" value="Address:" />
					</p:column>
					<p:column>
						<p:inputTextarea id="contactaddress" maxlength="255"
							autoResize="false"
							value="#{tournamentBean.tournament.contactaddress}" />
					</p:column>
					<p:column>
						<p:message for="contactaddress" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton value="Add" action="#{tournamentBean.create}"
							rendered="#{tournamentBean.mode == 'CREATE'}" />
						<p:commandButton value="Add" action="#{tournamentBean.update}"
							rendered="#{tournamentBean.mode == 'EDIT'}" />
					</p:column>
					<p:column>
						<h:commandButton type="reset" value="Reset" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
