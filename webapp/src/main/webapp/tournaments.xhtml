<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Tournaments</h1>

		<h:form id="listform">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:form id="form">
					<p:dataTable value="#{tournSelectionBean.tournaments}" var="tourn"
						id="table" sortMode="multiple" rows="10" paginator="true">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{tourn.name}" />
						</p:column>
						<p:column>
							<p:commandButton value="Detail"
								actionListener="#{tournSelectionBean.setCurrentTournament(tourn)}" update=":detaildialog"
								oncomplete="PF('detaildialog').show();" >							
								</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</h:form>

		<p:dialog id="detaildialog" modal="true" widgetVar="detaildialog"
			header="#{tournSelectionBean.currentTournament.name}">
			<h:form id="dialogform">
			<h:panelGrid columns="2" columnClasses="titleCell">
				<h:outputLabel value="City" />
				<h:outputLabel value="#{tournSelectionBean.currentTournament.city}" />
			</h:panelGrid>
			<h:link value="Register" outcome="/app/tournamentRegistration.jsf">
				<f:param name="tournId"
					value="#{tournSelectionBean.currentTournament.id}" />
			</h:link>
			<a href="#" onclick="PF('detaildialog').hide()">Close</a>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
